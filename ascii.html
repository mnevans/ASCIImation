<!DOCTYPE html>
<!--
	Morgan Evans, CSE 154 AL, Homework 7
	This is the html page that displays the controls and animations that the user selects
	and interacts with on the ASCIImation website page.  It shows the text area, start 
	and stop controls, choice of animation, and animation size and speed.
-->
<html>
<head>
	<meta charset="utf-8" />

	<title>ASCIImation</title>
	<link href="ascii.css" type="text/css" rel="stylesheet" />
	<script src="ascii.js" type="text/javascript"></script>
	<script src="animations.js" type="text/javascript"></script>
	<script src="myanimation.js" type="text/javascript"></script>
</head>

<body>
	<h1>ASCII Animation Viewer</h1>
	<div id="form">
		<textarea id="textbox" rows="20" cols="80"></textarea>

		<fieldset>
			<legend>Play Controls:</legend>
			<button id="start">Start</button>
			<button id="stop">Stop</button>
		</fieldset>
		<fieldset>
			<legend>Animation:</legend>
			<select id="animation">
				<option value="blank" selected="selected">Blank</option>
				<option value="exercise">Exercise</option>
				<option value="juggler">Juggler</option>
				<option value="bike">Bike</option>
				<option value="dive">Dive</option>
				<option value="cheerleader">Cheerleader</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Size:</legend>
			<select id="size">
				<option value="7">Tiny</option>
				<option value="10">Small</option>
				<option value="12" selected="selected">Medium</option>
				<option value="16">Large</option>
				<option value="24">Extra Large</option>
				<option value="32">XXL</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Speed:</legend>
			<input id="turbo" type="radio" name="speed" value="50" /> Turbo
			<input id="normal" type="radio" name="speed" value="250" checked="checked" /> Normal
			<input id="slomo" type="radio" name="speed" value="1500" /> Slo-Mo
		</fieldset>
	</div>	

	<div id="w3c">
		<a href="https://webster.cs.washington.edu/validate-html.php">
			<img src="https://webster.cs.washington.edu/images/w3c-html.png" alt="Valid HTML" /></a><br />
		<a href="https://webster.cs.washington.edu/validate-css.php">
			<img src="https://webster.cs.washington.edu/images/w3c-css.png" alt="Valid CSS" /></a><br />
		<a href="https://webster.cs.washington.edu/jslint/?referer">
			<img src="https://webster.cs.washington.edu/images/w3c-js.png" alt="JSLint" /></a>
	</div>
</body>
</html>
